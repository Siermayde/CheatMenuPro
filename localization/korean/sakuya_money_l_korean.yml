ss51: "강제로 사람을 끌어들임"
ss510: "#v 신자님은 불쌍한 #yellow 금발#! 소녀와 다른 나라의 리더에게 이치를 설득할 것입니다. 하지만 사람을 끌어들이려면 당신의 그룹이 목표 국가에 200의 영향력을 가져야 합니다. 대외적 영향력으로 세계를 지배하세요! \n\n #!“승낙에는 신중해야 한다. 각하. 우리에게 참여했다면 [PowerBloc.GetLeader.GetName]의 명령을 따라야 한다.” \n #!#lore “하지만...하지만...”\n #!#lore “아, 각하, 만약 당신이 내 나라의 그룹에 참여하지 않는다면, 나는 마리사에 빗자루로 당신의 엉덩이를 때려버릴 것입니다!”#!"
ssp10: " @innovation! #v 신비로운 #! #broken 풍소이신님#!#v 님이 5개의 킨더 서프라이즈 에그를 샀습니다. #!#! \n #lore “다섯 가지 소원을 한 번에 이룹니다!” 킨더 서프라이즈 에그의 빨간색과 흰색 패키지에는 그렇게 적혀 있습니다. 먹고 싶지 않으면 오른쪽 클릭으로 제거할 수 있으며, 다섯 개의 킨더 서프라이즈 에그를 열고 싶으면 그걸로 충분합니다. \n 신자님...이건가요? \n “열어보면 알 수 있습니다.” 신자님은 귀처럼 머리를 만졌습니다. \n 국가의 그룹 한정 킨더 서프라이즈 에그였습니다. 다만, 쓸모없는 파운드의 마음을 응축시키는 소스는 차치하고, 다섯 개의 국가 그룹 독자적인 비법 가호가 놀랍습니다. \n “그렇습니다. 당신이 국가의 그룹의 리더라면 다른 국가의 그룹으로부터 모든 버프를 해제할 수 있습니다.” 신자의 말이 끝나기도 전에, 그녀는 다시 밖으로 나갔습니다. \n 도대체 어디서 가져온 것일까요?#!"
ssp20: " @innovation! 열일곱의 광채! 모두가 나에게 무릎 꿇게 하라!"

