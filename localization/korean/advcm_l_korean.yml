SAKUYA_ABOUT_5: "    당신을 만난 것은 행운입니다.\n    본 개조기를 이용해 주셔서 감사합니다. 본 개조기는 Advanced Cheat Menu라는 MOD를 바탕으로 제작되었으며, 특히 터키의 Mrtats 씨에게 감사드립니다. 본 개조기 MOD는 완전히 무료이므로, 만약 타오바오 등의 플랫폼에서 이 개조기를 유료로 구매하셨다면, #v 즉시 신고해 주세요#!. 만약 지원하고 싶으시다면, Steam에서 이 MOD에 좋아요를 눌러주세요~ 조금이라도 포인트를 보내주시면 더욱 좋습니다. 물론, 동방 팬이라면 다음 투표에서 사쿠야에게 한 표를 주시기 바랍니다~ 이상한 문제나 버그, 좋은 제안이 있다면 QQ 그룹 565375259에 오세요. 항상 당신의 메시지를 점검하겠습니다.\n    다른 내용을 더 보시고 싶으시다면 아래 버튼을 클릭해 주세요. 버튼을 클릭해도 반응이 없다구요? 어떻게 보면 제가 게을렀네요.\n\n\n    즐기세요!"
