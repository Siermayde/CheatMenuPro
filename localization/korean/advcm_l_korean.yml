SAKUYA_TEXT_SEVEN_1: "#v #yellow 사쿠야는 신자와 상담 후 자발적으로 새로운 업무를 시작했습니다. \n #!#!#!#lore 당신은 사쿠야가 고통받는 것을 처음 봅니다.\n 그녀가 신자에게 이기지 못하다니, 왜일까요? 왜일까요? \n 나는 그녀에게 확실히 묻고 싶습니다.#!"
SAKUYA_TEXT_SEVEN_2: "국가 단체#!"
