SAKUYA_TEXT_ABOUT_TOOLTIP_1: "    당신을 만난 것은 행운입니다.\n    본 개조기를 이용해 주셔서 감사합니다. 본 개조기는 Advanced Cheat Menu 모드를 바탕으로 제작된 것이며, 특히 터키의 Mrtats 씨에게 감사를 드립니다. 본 개조기 MOD는 완전히 무료이므로, 타오바오 등 플랫폼에서 이 개조기를 돈으로 구매한 경우 #v 즉시 신고해 주세요#!. 지원하고 싶다면 Steam에서 이 MOD에 좋아요를 눌러주세요~ 조금이라도 포인트를 보내주시면 더욱 좋습니다. 물론 동방 팬이라면 다음 투표에서 사쿠야에게 한 표를 주세요~ 이상한 문제나 버그, 좋은 제안이 있다면 QQ 그룹 565375259에 오세요. 항상 당신의 메시지를 확인하겠습니다.\n    다른 내용을 더 보고 싶다면 아래 버튼을 클릭하여 확인하세요. 버튼을 클릭해도 반응이 없나요? 어떻게 보면 제가 게을렀네요.\n\n\n    즐기세요!"
SAKUYA_TEXT_ABOUT_1: "에 대해"
SAKUYA_TEXT_DEBUG_MODE_1: "#bold #gold 디버그 모드#!"
SAKUYA_TEXT_DEBUG_MODE_TOOLTIP_1: "#bold #red 디버그 모드를 열기 위해 클릭하세요.#!#! \n #lore “기다려,” 사쿠야가 당신을 멈췄습니다.\n “이 버튼을 누르면, 더 이상 돌아갈 수 없어요...”\n “뭐?” 당신은 놀랐습니다.\n “이 버튼을 누르면, 당신의 저장 데이터는 #broken 업적을 해제할 수 없게 됩니다#!...” \n “디버그 모드를 종료해도 소용없어요. 당신과 그의 서약은 지울 수 없으니, 잘 생각하세요.”\n   제어판이 붉게 빛납니다. \n   그 빨간 버튼은 당신을 깊이 들여다보고 있습니다. \n \n                                사쿠야는 조용히 당신의 뒤에 서서, 당신을 지켜보고 있습니다."
SAKUYA_TEXT_INTEREST_GROUP_UPDATE_3: "#v 이 MOD는 기계 번역으로 한국어로 번역된 것입니다.#!#! \n#bold 유지 관리가 어려워서, 저자가 한국어를 전혀 모르기 때문에 레이아웃이 혼란스러울 수 있습니다.#!"
SAKUYA_TEXT_INTEREST_GROUP_UPDATE_2: "#v #p 국가 그룹 메뉴가 사용 가능해졌습니다!#!#! \n#tooltippable 풍소미 신자#!는 신비로운 이유로 사쿠야에게 압력을 가하고, 빅토리아 3에 포털을 열게 했습니다! 그녀는 정치가이자, 모델링 애호가(취소선)로서, 곧 당신의 저택에 찾아올 것입니다.\n 당신과 그녀는 짧은 대화를 나누었지만, 눈앞의 이 여성은 말투가 우아하면서도, 마음속에 칼을 숨기고, 예의 바르면서도 전혀 제약을 받지 않습니다. 그녀는 확실히 구차도 왕입니다. “어떻게 지냈나요? 신이 되면 성별까지 바뀌었나요?” 당신은 놀렸습니다. “서로, 당신은 국적이나 인종까지 바뀌었고, 나보다 더 변했네요.”\n 그녀는 열음을 귀에 두고, 소문은 진실입니다. 그러나 예상외로, 그녀가 당신 뒤 스크린의 소리도 듣고 있다는 것입니다."
SAKUYA_TEXT_INTEREST_GROUP_UPDATE_1: "#v 나는 #p 파리 올림픽 축구 티켓을 잃었어요...#!#! \n 갈 수 없었어요. 비자는 계속 기다리고 있었어요... 어이가 없네요. 이 티켓을 남에게 주려 해도 아무도 원하지 않아, 결국 제 손에 남게 되었어요. 불행 중 다행으로, 개막식 티켓이나 다른 티켓은 되팔 수 있었어요. 물론, 파리 올림픽 개막식을 놓친 것도, 뭐 그것도 괜찮다고 하죠.\n 여담인데, 당신은 그룹에 참여했나요? 그때, 나는 티켓을 그룹 멤버에게 주려고 했으나, 누구도 파리에 가고 싶어 하지 않았어요 (누가 한가해서 파리에 가겠어요?). 그룹 번호는 아래에 있습니다. 거기서 #v G 키로 메뉴를 빠르게 표시할 수 있습니다.#!"
SAKUYA_TEXT_OVER_URBANIZATION_1: "과도한 도시화"
SAKUYA_TEXT_OVER_URBANIZATION_TOOLTIP_1: "#lore 이 항목은 곧 업데이트됩니다. 파파 모드가 확장됩니다.#! \n 한 번 클릭으로 #P 국가 전체를 해방#!, 한 번 클릭으로 영국을 변화시키고, 미국을 변화시키며, 자자후를 자소복으로 변화시킵니다! 이 BUFF는 누적 가능하니, 너무 많이 하지 마세요, 게임이 붕괴할 위험이 있습니다! 오른쪽 클릭으로 이 버프를 해제할 수 있습니다."
