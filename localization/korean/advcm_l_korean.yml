SAKUYA_TEXT_SEVEN_4: "#bold #gold 내가 볼 때, 건물은 즉시 세워집니다.\n#!#!오른쪽 클릭으로 추가하고 싶은 성을 표시함으로써, 이미 표시된 성에 대해 건축을 증감할 수 있습니다.\n일부 건물은 특정 조건을 만족하지 않으면 해방되지 않고 효과를 발휘하지 않습니다.#!"

