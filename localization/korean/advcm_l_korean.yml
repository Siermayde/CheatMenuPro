sakuya_weiwang_07: "무료 법령"
sakuya_weiwang_07_t: "무료 법령의 효과는 상점에서 무한히 사용할 수 있는 할인 쿠폰을 얻는 것과 같습니다."
sakuya_weiwang_08: "유입 인원 증가"
sakuya_weiwang_08_t: "유입 인원 증가는 사막에서 갑자기 비가 내리는 것과 같습니다."
sakuya_weiwang_09: "이민 유치"
sakuya_weiwang_09_t: "이민 유치는 벌이 꽃으로 끌리는 것처럼 자연스러운 일입니다."
sakuya_weiwang_11: "비판 박사"
sakuya_weiwang_11_t: "비판 박사? 그것은 슈퍼마켓에서 박사학위를 사는 것 같은 소리입니다."
sakuya_weiwang_12: "오염 정화"
sakuya_weiwang_12_t: "오염 정화는 진공청소기로 바다를 청소하는 것과 같습니다."
sakuya_weiwang_13: "살살살살살살"
sakuya_weiwang_13_t: "만물은 사람을 기르기 위해 존재하고, 사람은 하늘에 무엇도 돌려주지 않습니다."
sakuya_weiwang_14: "게임 행동력"
sakuya_weiwang_14_t: "게임 행동력은 보드 위에서 당신의 말을 움직이는 것과 같습니다."
sakuya_weiwang_15: "선발 제정"
sakuya_weiwang_15_t: "선발 제정은 경기가 시작되기 전에 골에 도달하는 것과 같습니다."
sakuya_weiwang_16: "이상한 합법성"
sakuya_weiwang_16_t: "이상한 합법성은 법적인 우여곡절의 모험처럼 보입니다."
sakuya_weiwang_17: "게으른 자 배제"
sakuya_weiwang_17_t: "게으른 자 배제의 느낌은 고양이와 개가 평화롭게 공존하도록 하려는 것과 같습니다."
sakuya_weiwang_18: "투표의 힘"
sakuya_weiwang_18_t: "투표의 힘은 바람 속에서 깃발을 흔드는 것과 같습니다."
sakuya_weiwang_19: "기반 시설"
sakuya_weiwang_19_t: "기반 시설의 향상은 도시의 새로운 도로를 깔아주는 것과 같습니다."














