SAKUYA_TEXT_INTEREST_GROUP_MENU_TOOLTIP_1: "#n 클릭#!하여 새로운 개조 인터페이스를 엽니다: #V #blue 이익 집단 메뉴!#!#! 지원의 정도, 세력, BUFF를 클릭하여 변경할 내용을 선택하세요."
