SAKUYA_POWER_BLOC_90: "[GetPlayer.GetNameNoFlag]는 정말 아름답습니다. 저는 [PowerBloc.GetNameNoIcon] 본거지인 도시 [Country.GetCapital.GetName]에 다녀왔습니다. 당신의 사자에게 [PowerBloc.GetNameNoIcon]의 현재 상황을 물었습니다. [PowerBloc.GetLeader.GetName]의 지휘 하에, [PowerBloc.GetNameNoIcon]은 세계에서 제[PowerBloc.GetRankRaw] 국가 집단입니다. 우리의 집단은 [PowerBloc.GetCohesionLevel.GetNameNoFormatting]이며, 구체적인 포인트는 [SelectLocalization(EqualTo_CFixedPoint(PowerBloc.GetCohesion, PowerBloc.GetCohesionTarget), 'COHESION_CURRENT_VALUE_WITHOUT_TARGET', 'COHESION_CURRENT_VALUE_WITH_TARGET')]점입니다. 우리 집단은 총 [PowerBloc.GetNumMembers]개의 회원국이 있으며, 총 GDP는 [PowerBloc.GetGdp|D] 파운드를 산출하고 있습니다. 군사 면에서는 [PowerBloc.GetRegularBattalions] 상비 대대와 [PowerBloc.GetConscriptableBattalions] 예비 대대를 보유하고 있습니다. 넓은 바다를 바라보며, 그곳에는 [PowerBloc.GetFlotillas|v]척의 함선이, 고귀한 [GetPlayer.GetRuler.GetPrimaryRoleTitle], [GetPlayer.GetRuler.GetFullName]의 명령을 기다리고 있습니다."
SAKUYA_POWER_BLOC_92: "친애하는 [GetPlayer.GetRuler.GetPrimaryRoleTitle] 전하, 풍소이 신자로부터 편지를 전달받았습니다."
SAKUYA_POWER_BLOC_93: "[GetPlayer.GetNameNoFlag]는 정말 아름답습니다. [Country.GetCapital.GetName]에서 저를 대접해 주셔서 감사합니다. 이 편지를 쓰는 이유는 몇 가지 문제를 말씀드릴 수 없었기 때문입니다. 궁전이나 저택과 같은 장소에서는 자세히 이야기할 수 없는 법입니다. 저와 물불가의 상황은 현재로서 비슷합니다. 솔직히 말씀드리면, 친애하는 [GetPlayer.GetRuler.GetPrimaryRoleTitle], [GetPlayer.GetRuler.GetFullName], 저는 당신을 위해 일할 수 없습니다. #broken 당신은 아직 국가 집단을 설립하거나 가입하지 않았기 때문입니다#! 어쩌면, 당신의 힘이 부족하거나 아직 고려하고 있지 않을 수도 있지만, 우리는 기회와 도전 앞에서, 우리의 형제국과 단결해야 하며, 외로운 늑대가 되어서는 안 됩니다. 이 원칙은 비행 새의 시대나 환상향, 그리고 이 스팀펑크의 빅토리아 시대에도 해당됩니다."
