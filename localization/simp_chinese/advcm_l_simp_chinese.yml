 SAKUYA_TEXT_DEBUG_MODE_TOOLTIP_1: "#bold #red 点击打开调试模式。 #!#! \n #lore “慢着，”咲夜拦住了你。 \n “点了这个按钮，就再也没有回头路了...”\n “什么？”你诧异万分。\n “点了这个按钮，你的存档就#broken 再也无法解锁成就了#!...” \n “即使退出调试模式也没用。你与祂的誓约将无法消除，请三思。”\n   控制台烨烨猩红之光照红着你。 \n   那个红色的按键深邃地洞悉着你。 \n \n                                咲夜默然，站在你身后，静静地注视着你。"
