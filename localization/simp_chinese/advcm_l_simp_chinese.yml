sakuya_weiwang_22: "1"
sakuya_weiwang_22_t: "加一威望。昨晚我和我的植物聊了聊，它们很茂盛。"
sakuya_weiwang_23: "10"
sakuya_weiwang_23_t: "加十威望。我发现了一个永远不会让你失望的日历：昨天的。"
sakuya_weiwang_24: "100"
sakuya_weiwang_24_t: "加一百威望。我想知道，如果没有星期二，星期三会不会迷路。"
sakuya_weiwang_25: "1000"
sakuya_weiwang_25_t: "加一千威望。为什么叫快餐？因为它没有时间解释。"
sakuya_weiwang_26: "10000"
sakuya_weiwang_26_t: "加一万威望。你知道为什么书店里总是很安静吗？因为它们在图书馆附近。"
sakuya_weiwang_27: "100000"
sakuya_weiwang_27_t: "加十万威望。我的电脑总是很冷，因为它有很多风扇。"
sakuya_weiwang_28: "1000000"
sakuya_weiwang_28_t: "加一百万威望。昨天我看到一个银行家在树下数钱。"
sakuya_weiwang_29: "清空加成"
sakuya_weiwang_29_t: "威望不变。我试过用盐清理镜子，现在镜子没有改变，但盐很好。"
sakuya_weiwang_TEXT: "我总得写点什么吧？空在这里也太浪费了。如你所见，这下面有一排各种各样奇奇怪怪的按钮。随便试一试吧，这些修饰符都是我精挑细选，值得你好好玩一玩的。但是如果玩这些修饰符时发现了问题，或者各种各样奇奇怪怪的毛病，请不要来反馈。毕竟这个板块和下一个军事板块我在未来都不会维护的。 "
sakuya_weiwang_32: "-1"
sakuya_weiwang_32_t: "减一威望。我试着去抓一些雾，但我错过了。"
sakuya_weiwang_33: "-10"
sakuya_weiwang_33_t: "减十威望。我告诉我的朋友十恶不赦，她回答说，还是十一恶不赦。"
sakuya_weiwang_34: "-100"
sakuya_weiwang_34_t: "减一百威望。为什么叫一首曲子，因为你可以曲调。"
sakuya_weiwang_35: "-1000"
sakuya_weiwang_35_t: "减一千威望。听说笑话要收费了，每个笑话十块。"
sakuya_weiwang_36: "-10000"
sakuya_weiwang_36_t: "减一万威望。我的鞋子破了，所以我告诉它们是鞋子时间。"
sakuya_weiwang_37: "-100000"
sakuya_weiwang_37_t: "减十万威望。我有一个冷笑话，但它冻结了。"
sakuya_weiwang_38: "-1000000"
sakuya_weiwang_38_t: "减一百万威望。曾经有一个冷笑话，它变成了冰山。"
sakuya_weiwang_39: "清空加成"
sakuya_weiwang_39_t: "威望不变。我试图让这个笑话更有趣，但失败了。"
sakuya_weiwang_TEXT2: "这是不少人所期待的威望修改。如你所见，几乎全部的按钮威望增加的方式，并不是以百分比的方式增加，而仅仅只是单纯数字上的增加。这主要是因为过大的百分比加成极容易导致数字溢出，甚至会引发游戏崩溃。 "
