 SAKUYA_TEXT_INTEREST_GROUP_UPDATE_2: "#v #p 国家集团菜单现已可用！#!#! \n#tooltippable 丰聪耳神子#!以神秘理由要挟咲夜打开传送门来到维多利亚3！她作为一个政治家兼煲机爱好者（划掉），很快就来到了你的府上。 \n你和她短暂交流了片刻,面前这位小姐谈吐尔雅，却话中藏刀，举止谦和，但毫不拘束。看样子她确实是厩户王。“怎么，成了神仙咋连性别都变了？”你揶揄道。“彼此彼此，你连国籍和人种都变了，比我变化幅度还大呢。” \n她耳听十音，传言不假。但想不到的是她居然还能听到屏幕后的你。"
