SAKUYA_TEXT_INTEREST_GROUP_UPDATE_2: "#v #p The National Group Menu is now available!#!#! \n#tooltippable Reimu Hakurei#! blackmailed Sakuya for mysterious reasons to open a portal to Victoria 3! As a politician and enthusiast (crossed out), she soon arrived at your residence. \nYou exchanged brief words with her; the lady before you spoke elegantly yet concealed daggers in her words, acting modestly but without restraint. It seems she really is the Queen of the Stable. “What? After becoming a god, how did even your gender change?” you teased. “Same to you, you’ve changed your nationality and ethnicity, you’re more altered than me.” \nShe listens to ten sounds; the rumors are true. But unexpectedly, she could even hear you behind the screen."
SAKUYA_TEXT_INTEREST_GROUP_UPDATE_1: "#v I lost a #p Paris Olympic football ticket...#!#! \nCouldn’t go. The visa has been queued... Jesus. No one wanted the ticket, and it ended up in my hands. Fortunately, my opening ceremony ticket and other tickets were sold. Of course, not seeing the Paris Olympic opening ceremony’s chaotic dance could be considered good. \nBy the way, did you join the group? At that time, I tried to give the ticket to group friends, but no one went to Paris (who has time to go to Paris?). The group number is below. Oh, by the way: #v The G key can quickly bring up the menu.#!"
