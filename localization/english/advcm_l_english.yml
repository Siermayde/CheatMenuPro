SAKUYA_TEXT_DEBUG_MODE_TOOLTIP_1: "#bold #red Click to open Debug Mode. #!#! \n #lore “Wait,” Sakuya stopped you. \n “Once you click this button, there will be no turning back...”\n “What?” you ask in surprise.\n “If you click this button, your save will #broken no longer unlock achievements#!...” \n “Even exiting debug mode won't work. Your vow with them cannot be undone, think carefully.”\n   The console's crimson light illuminated you. \n   That red button deeply perceives you. \n \n                                Sakuya silently stands behind you, quietly watching you."
