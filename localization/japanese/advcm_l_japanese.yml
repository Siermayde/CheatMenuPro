sakuya_weiwang_31: "威望減少"
sakuya_weiwang_22: "1"
sakuya_weiwang_22_t: "威望が一増加。"
sakuya_weiwang_22: "1"
sakuya_weiwang_22_t: "威望が一増加。昨晩、植物と話したが、それらは非常に繁茂している。"
sakuya_weiwang_23: "10"
sakuya_weiwang_23_t: "威望が十増加。失望させないカレンダーを見つけました：昨日の。"
sakuya_weiwang_24: "100"
sakuya_weiwang_24_t: "威望が百増加。火曜日がなければ、水曜日は迷子になるかもしれない。"
sakuya_weiwang_25: "1000"
sakuya_weiwang_25_t: "威望が千増加。ファーストフードと呼ばれる理由は、それを説明する時間がないから。"
sakuya_weiwang_26: "10000"
sakuya_weiwang_26_t: "威望が一万増加。書店がいつも静かな理由をご存知ですか？それは図書館の近くにあるからです。"
sakuya_weiwang_27: "100000"
sakuya_weiwang_27_t: "威望が十万増加。私のコンピュータはいつも冷たい、なぜならファンがたくさんあるから。"
sakuya_weiwang_28: "1000000"
sakuya_weiwang_28_t: "威望が百万増加。昨日、銀行家が木の下でお金を数えているのを見た。"
sakuya_weiwang_29: "加算のクリア"
sakuya_weiwang_29_t: "威望は変わらない。鏡を塩で掃除しようとしたが、鏡は変わらなかったが、塩は良好だった。"
sakuya_weiwang_TEXT: "私は何かを書く必要があるのでしょうか？ここが空いているのは無駄です。見ての通り、下には様々な奇妙なボタンが並んでいます。気軽に試してみてください。これらの修飾者は私が厳選したもので、しっかりと遊ぶ価値があります。しかし、これらの修飾者で問題や様々な奇妙な癖を発見した場合は、フィードバックを送らないでください。結局、このセクションと次の軍事セクションは将来的に私が手入れしないものです。"
sakuya_weiwang_32: "-1"
sakuya_weiwang_32_t: "威望が一減少。霧を捕まえようとしたが、外した。"
sakuya_weiwang_33: "-10"
sakuya_weiwang_33_t: "威望が十減少。十悪不赦と友人に言ったら、彼女は十一悪不赦だと答えた。"
sakuya_weiwang_34: "-100"
sakuya_weiwang_34_t: "威望が百減少。一曲と呼ばれる理由は、あなたが曲調にできるから。"
sakuya_weiwang_35: "-1000"
sakuya_weiwang_35_t: "威望が千減少。笑い話には料金がかかるそうだ、一つの笑い話に十元。"
sakuya_weiwang_36: "-10000"
sakuya_weiwang_36_t: "威望が一万減少。靴が壊れたので、靴に時間だと言った。"
sakuya_weiwang_37: "-100000"
sakuya_weiwang_37_t: "威望が十万減少。冷たいジョークがあるが、それは凍っている。"
sakuya_weiwang_38: "-1000000"
sakuya_weiwang_38_t: "威望が百万減少。かつて、冷たいジョークがあり、それは氷山になった。"
sakuya_weiwang_39: "加算のクリア"
sakuya_weiwang_39_t: "威望は変わらない。このジョークをもっと面白くしようとしたが、失敗した。"
sakuya_weiwang_TEXT2: "これは多くの人が期待している威望の修正です。見ての通り、ほぼすべてのボタンは威望を增加する方法があり、パーセンテージでの増加ではなく、単純な数字の増加です。これは、過度のパーセンテージ加算が数値のオーバーフローを招く可能性があるためです。"
sakuya_weiwang_01: "潜在鼓動"
sakuya_weiwang_01_t: "潜在鼓動の利点を知っていますか？それは、湯浴みの最中に歌うようなもので、誰も聞こえない。"
