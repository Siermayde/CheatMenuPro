SAKUYA_TEXT_ABOUT_TOOLTIP_1: "    あなたに出会えたのは幸運なことですね。\n    本改造器をご利用いただき、ありがとうございます。本改造器はAdvanced Cheat MenuというMODを基に制作されたもので、特にトルコのMrtats氏に感謝いたします。本改造器MODは完全に無料ですので、もし淘宝などのプラットフォームでこの改造器をお金で購入された場合は、#v すぐに通報してください#!。もしサポートしたいと考えている場合は、SteamでこのMODにいいねを押してください~少しでもポイントを送っていただければ、それがさらに良いです。もちろん、東方のファンでしたら次回の投票で咲夜に一票を入れてください~奇妙な問題やバグ、あるいは良い提案がございましたら、QQ群 565375259にお越しください。常にあなたのメッセージを確認します。\n    さらに他の内容をご覧になりたい場合は、下のボタンをクリックしてご覧ください。ボタンをクリックしても反応がない？どうやら私はサボったようです。\n\n\n    楽しんでください！"
SAKUYA_TEXT_ABOUT_1: "について"
SAKUYA_TEXT_DEBUG_MODE_1: "#bold #gold デバッグモード#!"
SAKUYA_TEXT_DEBUG_MODE_TOOLTIP_1: "#bold #red デバッグモードを開くためにクリック。#!#! \n #lore “待って，”咲夜があなたを止めました。\n “このボタンを押すと、もう引き返せない...”\n “何？”あなたは驚きました。\n “このボタンを押すと、あなたのセーブデータは#broken 成就を解除できなくなります#!...” \n “デバッグモードを終了しても無駄です。あなたと彼との誓約は消せませんので、よく考えてください。”\n   コントロールパネルが紅く照らしつけます。 \n   その赤いボタンはあなたを深く見透かしています。 \n \n                                咲夜は黙ってあなたの背後に立ち、静かにあなたを見守っています。"
SAKUYA_TEXT_INTEREST_GROUP_UPDATE_3: "#v さまざまな症状がある場合はどうすれば？！#!#! \n#bold バグ修正技術はどこが優れている？幻想郷紅魔館は咲夜を探せ！#!#n QQ群#!：565375259#!、ぜひ遊びに来てください！#!"
SAKUYA_TEXT_INTEREST_GROUP_UPDATE_2: "#v #p 国家グループメニューがご利用可能になりました！#!#! \n#tooltippable 豊聡耳神子#!は神秘的な理由で咲夜に圧力をかけ、維多利亚3にポータルを開かせました！彼女は政治家として、またモデリング愛好者（取り消し線）として、すぐにあなたの屋敷にやってきました。\nあなたと彼女は短い会話を交わしましたが、目の前にいるこの女性は言葉遣いが優雅でありながらも、心の内に刃を潜ませ、礼儀正しさを持ちながらも一切の拘束を受けません。どうやら彼女は確かに厩戸王ですね。「どうした？神様になったら性別まで変わったのか？」あなたはからかいました。「お互い様、あなたは国籍や人種まで変わって、私以上に変わったね。」\n彼女は十音を耳にし、噂は真実です。しかし予想外なのは、彼女があなたの背後のスクリーンの音も聞いていることです。"
SAKUYA_TEXT_INTEREST_GROUP_UPDATE_1: "#v 私は#p パリオリンピックのサッカー券を失いました...#!#! \n行けなかった。ビザはずっと待たされていました...呆れます。このチケットを人にあげても誰も欲しがらず、最終的に私の手元に残ってしまいました。不幸中の幸い、開幕式のチケットや他のチケットは転売できました。もちろん、パリオリンピックの開幕式を見損なったのも、まあそれはそれで良しとしましょう。\n余談ですが、あなたはグループに参加しましたか？当時、私はチケットをグループメンバーにあげようとしましたが、誰もパリに行きたがりませんでした（誰が暇でパリに行くのでしょう？）。グループ番号は下にあります。それから、#v Gキーでメニューを素早く表示できます。#!"
