ss510: "#v 神子さんは可哀想な#yellow 金髪#!少女と、他国のリーダーに理を説くでしょう。しかし、人を引き込むには、あなたのグループが目標国に対して200の影響力を持っている必要があります。対外的な影響力で世界を支配してください！\n\n #!“承諾には慎重に。閣下。私たちに参加した以上、[PowerBloc.GetLeader.GetName]の命令に従わなければなりません。” \n #!#lore “でも...でも...”\n #!#lore “ああ、閣下、あなたが私の国のグループに参加しないのなら、私は魔理沙の箒であなたの尻を叩きのめしてやる！”#!"
